<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.ts"></script>
    <style>
        .letter-spacing-wide {
            letter-spacing: 0.5em;
        }

        .theme-icon {
            fill: currentColor;
        }

        .dark .theme-icon {
            fill: white;
        }

        .hidden {
            display: none;
        }

        .task-completed {
            text-decoration: line-through;
            color: gray;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .task-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: white; 
            color: black; 
        }

        .dark .task-input {
            background-color: #2d3748; 
            color: white; 
            border-color: #4a5568; 
        }

        .todo-container {
            margin-top: -50px; 
            max-width: 30rem;
            margin-left: auto;
            margin-right: auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 10; 
            position: relative;
        }

        .dark .todo-container {
            background-color: #2d3748; 
        }

        /* Customize default radio button */
input[type="radio"] {
    /* Remove default appearance */
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #ccc;
    border-radius: 50%; 
    background-color: transparent; 
    cursor: pointer;
    position: relative;
    outline: none;
    transition: background-color 0.3s ease, border-color 0.3s ease;
}


input[type="radio"]:checked {
    border-color: transparent; 
    background-image: linear-gradient(135deg, #55DDFF 0%, #C058F3 100%);
    background-color: transparent; 
}

/* Checkmark for the checked state */
input[type="radio"]:checked::after {
    content: '';
    position: absolute;
    left: 6px;
    top: 2px;
    width: 4px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
}

/* Dark mode styles */
.dark input[type="radio"] {
    background-color: transparent;
    border-color: #4a5568;
}

.dark input[type="radio"]:checked {
    background-image: linear-gradient(135deg, #55DDFF 0%, #C058F3 100%);
}

    </style>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="max-w-full">
        <div class="relative overflow-hidden h-96">
            <!-- Background Images -->
            <img id="background-image1" src="./assets/images/todoimg.png" alt="Background image" class="w-full h-full object-cover">
            <img id="background-image2" src="./assets/images/todoimage.png" alt="Background image" class="hidden w-full h-full object-cover">

            
            <div id="gradient-overlay" class="absolute inset-0"></div>

            
            <div class="absolute inset-10 min-h-full flex flex-col items-center justify-center gap-8 text-white text-2xl font-semibold mt-8">
                <div class="flex items-center justify-between md:justify-center md:gap-64 w-full md:px-1.5 px-6">
                    <h3 class="tracking-widest letter-spacing-wide">TODO</h3>
                    <div class="flex items-center">
                        <button id="theme-toggle" class="focus:outline-none">
                            <svg id="theme-toggle-light-icon" class="theme-icon hidden" width="25px"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M12 17.5a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zm0 1.5a7 7 0 1 0 0-14 7 7 0 0 0 0 14zm12-7a.8.8 0 0 1-.8.8h-2.4a.8.8 0 0 1 0-1.6h2.4a.8.8 0 0 1 .8.8zM4 12a.8.8 0 0 1-.8.8H.8a.8.8 0 0 1 0-1.6h2.5a.8.8 0 0 1 .8.8zm16.5-8.5a.8.8 0 0 1 0 1l-1.8 1.8a.8.8 0 0 1-1-1l1.7-1.8a.8.8 0 0 1 1 0zM6.3 17.7a.8.8 0 0 1 0 1l-1.7 1.8a.8.8 0 1 1-1-1l1.7-1.8a.8.8 0 0 1 1 0zM12 0a.8.8 0 0 1 .8.8v2.5a.8.8 0 0 1-1.6 0V.8A.8.8 0 0 1 12 0zm0 20a.8.8 0 0 1 .8.8v2.4a.8.8 0 0 1-1.6 0v-2.4a.8.8 0 0 1 .8-.8zM3.5 3.5a.8.8 0 0 1 1 0l1.8 1.8a.8.8 0 1 1-1 1L3.5 4.6a.8.8 0 0 1 0-1zm14.2 14.2a.8.8 0 0 1 1 0l1.8 1.7a.8.8 0 0 1-1 1l-1.8-1.7a.8.8 0 0 1 0-1z">
                                </path>
                            </svg>
                            <svg id="theme-toggle-dark-icon" class="" width="25px"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M16.5 6A10.5 10.5 0 0 1 4.7 16.4 8.5 8.5 0 1 0 16.4 4.7l.1 1.3zm-1.7-2a9 9 0 0 1 .2 2 9 9 0 0 1-11 8.8 9.4 9.4 0 0 1-.8-.3c-.4 0-.8.3-.7.7a10 10 0 0 0 .3.8 10 10 0 0 0 9.2 6 10 10 0 0 0 4-19.2 9.7 9.7 0 0 0-.9-.3c-.3-.1-.7.3-.6.7a9 9 0 0 1 .3.8z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="w-full md:w-1/3">
                    <input type="text" id="new-task-input" class="task-input" placeholder="Currently typing..." />
                </div>
            </div>
        </div>

        <!-- Todo List Section -->
        <div class="todo-container">
            <ul id="task-list" class="space-y-4">
                
                <li class="task-item">
                    <label>
                        <input type="radio" name="task-completion">
                        <span>Sample Task</span>
                    </label>
                </li>
        
            </ul>
            <div class="flex justify-between mt-4">
                <span id="items-left" class="text-gray-500 dark:text-gray-400">0 items left</span>
                <div class="md:flex space-x-4">
                    <button id="all-filter" class="hidden text-blue-500 focus:outline-none">All</button>
                    <button id="active-filter" class="hidden text-gray-500 dark:text-gray-400 focus:outline-none">Active</button>
                    <button id="completed-filter" class="hidden text-gray-500 dark:text-gray-400 focus:outline-none">Completed</button>
                </div>
                <button id="clear-completed" class="text-gray-500 dark:text-gray-400 focus:outline-none">Clear Completed</button>
            </div>
        </div>

        <div class="md:hidden mt-4 max-w-[30rem] mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
            <div class="md:hidden flex items-center justify-between mt-4">
                <button id="all-filter" class="text-blue-500 focus:outline-none">All</button>
                <button id="active-filter" class="text-gray-500 dark:text-gray-400 focus:outline-none">Active</button>
                <button id="completed-filter" class="text-gray-500 dark:text-gray-400 focus:outline-none">Completed</button>
            </div>
        </div>
    </div>
</body>

</html>
